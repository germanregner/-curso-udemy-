<!DOCTYPE html>
<html lang="en">
<head>
    <title>piedra papel o tijera =)</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>piedra papel o tijera</h1>
    <script>
        function aleatorio(min, max){
            return Math.floor(Math.random()*(max-min+1)+min)
        }
        function eleccion(jugada){
          let resultado = ""
            if (jugada == 1){
               resultado = "piedra "
              } else if (jugada == 2){
                 resultado = " papel "
              } else if (jugada == 3){
                 resultado = " tijera "
              } else { resultado ="mal elejido "
            }
            return resultado
        }
        //1 es piedra, 2 es papel, 3 es tijera 
        let jugador = "0"
        jugador = prompt ("elije: 1 para piedra, 2 para papel, 3 para tijera " )
        let PC = aleatorio(1,3)
        
        //alert("eljiste " + jugador)
        alert("PC elije " + eleccion(PC))
        alert("jugador elije" + eleccion(jugador))
        //combate
          if (PC == jugador){ alert("Empate")}
          else if (jugador == 1 && PC == 3){ alert("GANASTE")}
          else if (jugador == 2 && PC == 1){alert("GANASTE")}
          else if (jugador == 3 && PC == 2){alert("GANASTE")}
          else{ alert("PERDISTE CARA DE CHOTA")}
    </script>
</body>
</html>
