<body>
    <h1>piedra papel o tijera =)</h1>

        function aleatorio (min, max){
            return Math.floor (Math.random()*(max-min+1)+min)
        }

            if (jugada == 1){
                resultado = "piedra"
            }else if (jugada == 2){
                resultado = "papel"
            }else if (jugada == 3){
                resultado = "tijera"
            }else {resultado = "mal elejido"
        }
        return resultado
        }
        //1 es piedra, 2 es papel, 3 es tijera 
        let jugador = "0"
        let pc = 0
        let triunfos = 0
        let perdidas = 0

        while (triunfos<3 && perdidas<3){
            jugador = prompt ("elije: 1 para piedra, 2 para papel, 3 para tijera" )
            pc = aleatorio(1,3)
        alert("pc elije " + eleccion(pc) )
        alert("jugador elije " + eleccion(jugador))
        //combate
        if(pc == jugador ){
            alert("empate")
        }else if (jugador == 1 && pc == 3){
            alert("ganaste")
            triunfos = triunfos + 1
        }else if (jugador == 2 && pc == 1){
            alert("ganaste")
            triunfos = triunfos + 1
        }else if (jugador == 3 && pc == 2){
            alert("ganaste")
            triunfos= triunfos +1

            perdidas = perdidas + 1
        }
        }
        alert("ganaste "+ triunfos + "veces. " + "perdiste" + perdidas + "veces.")
    </script>
</body>
